<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4">
      <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="logo.png" alt="logo" style="height: 60px">
      </a>
      <div class="col-md-3 text-end">
        <ul class="nav mb-2  mb-md-0 " style="float: right">
          <li><a href="final.html" class="nav-link px-5 link-dark">Sobre</a></li>
          <li><a href="http://www.llcunha.com" class="nav-link px-2 link-dark">llcunha.com</a></li>
        </ul>
      </div>
    </header>

    <div class="jumbotron vertical-center">
      <div class="container pt-md-1 pb-md-4">
        <div class="row align-middle">
          <div class="col-xl-10">
            <h1 class="bd-title display-2">
              Qual seu score?
            </h1>
            <div class="py-4">
              <div class="col-lg-6 align-middle py-4">
                <input id="scoreInput" type="number" class="display-2 input-score"
                  onkeydown="if(event.key==='.'){event.preventDefault();}"
                  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
              </div>
              <div class="col-lg-6 align-middle">
                <input type="range" class="custom-range" min="1" max="999" step="1" id="scoreRange">
              </div>
            </div>
            <p class="lead py-5">Utilize a barra ou clique no valor para digitar seu score.</p>
          </div>
        </div>
        <div class="flex-column flex-sm-row align-items-right">
          <button id="mainButton" type="button" class="btn btn-lg btn-outline-secondary mt-3 mt-sm-0 ms-sm-3"
            style="float: right" data-toggle="modal" data-target="#exampleModalCenter"
            onclick="consultar()">Consultar</button>
            <button id="secondaryButton" type="button" class="btn btn-lg btn-outline-secondary mt-3 mt-sm-0 ms-sm-3"
            style="float: right" data-toggle="modal" data-target="#exampleModalCenter"
            onclick="window.location.href='index.html'">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script>
    scoreRange = document.getElementById("scoreRange");
    scoreInput = document.getElementById("scoreInput");

    scoreRange.value = 1;
    scoreInput.value = 1;

    scoreRange.addEventListener('input', function () {
      showVal(this.value);
    }, false);

    scoreInput.addEventListener('input', function () {
      if (this.value < 1)
        this.value = 1;
      else if (this.value > 999)
        this.value = 999;
      setVal(this.value);
    }, false);

    function showVal(val) {
      scoreInput.value = val;
    }

    function setVal(val) {
      scoreRange.value = val;

    }

    function consultar() {
      window.location.href = "resultados.html";

      localStorage.setItem('score', scoreInput.value);

    }
  </script>

  <style>
    a {
      cursor: pointer;
    }

    input {
      width: 100%;
    }

    #mainButton {
      background: #fbbd0d;
      color: #fff;
      border: none;
      transition: ease-in-out .3s;
    }

    #mainButton:hover {
      background: #fbbd0d;
      color: #fff;
      -webkit-box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.25);
      box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.25);
      transform: scale(1.1);
    }

    .nav-link:hover {
      color: #fbbd0d;
    }

    .nav-link {
      transition: ease-in-out .3s;
    }

    .input-score {
      text-align: center !important;
      font-weight: 700;
      border: none;
      outline: none;
      border-bottom: 2px solid #ecebeb;
      padding-bottom: 20px;
    }

    .vertical-center {
      min-height: 80%;
      /* Fallback for browsers do NOT support vh unit */
      min-height: 80vh;
      /* These two lines are counted as one :-)       */

      display: flex;
      align-items: center;
    }

    .tracking-in-contract-bck {
      -webkit-animation: tracking-in-contract-bck 1.2s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
      animation: tracking-in-contract-bck 1.2s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
    }

    /* ----------------------------------------------
    * Generated by Animista on 2021-6-20 1:31:4
    * Licensed under FreeBSD License.
    * See http://animista.net/license for more info. 
    * w: http://animista.net, t: @cssanimista
    * ---------------------------------------------- */

    /**
    * ----------------------------------------
    * animation tracking-in-contract-bck
    * ----------------------------------------
    */
    @-webkit-keyframes tracking-in-contract-bck {
      0% {
        letter-spacing: 1em;
        -webkit-transform: translateZ(400px);
        transform: translateZ(400px);
        opacity: 0;
      }

      40% {
        opacity: 0.6;
      }

      100% {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        opacity: 1;
      }
    }

    @keyframes tracking-in-contract-bck {
      0% {
        letter-spacing: 1em;
        -webkit-transform: translateZ(400px);
        transform: translateZ(400px);
        opacity: 0;
      }

      40% {
        opacity: 0.6;
      }

      100% {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        opacity: 1;
      }
    }

    .text-focus-in {
      -webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) 1s both;
      animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) 1s both;
    }

    /* ----------------------------------------------
    * Generated by Animista on 2021-6-20 1:32:3
    * Licensed under FreeBSD License.
    * See http://animista.net/license for more info. 
    * w: http://animista.net, t: @cssanimista
    * ---------------------------------------------- */

    /**
    * ----------------------------------------
    * animation text-focus-in
    * ----------------------------------------
    */
    @-webkit-keyframes text-focus-in {
      0% {
        -webkit-filter: blur(12px);
        filter: blur(12px);
        opacity: 0;
      }

      100% {
        -webkit-filter: blur(0px);
        filter: blur(0px);
        opacity: 1;
      }
    }

    @keyframes text-focus-in {
      0% {
        -webkit-filter: blur(12px);
        filter: blur(12px);
        opacity: 0;
      }

      100% {
        -webkit-filter: blur(0px);
        filter: blur(0px);
        opacity: 1;
      }
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</body>

</html>
